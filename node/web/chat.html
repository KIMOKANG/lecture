<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socketio chat</title>
    <script src="http://kangki96.securekim.com/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
<textarea name="" id="chat" cols="30" rows="20"></textarea>
<input type="text" name="" id="user"><input type="button" value="msg submit" onclick="myOnClick()">
</body>
<script>
    var socket = io.connect('http://kangki96.securekim.com');
    socket.emit('joinRoom', {roomName: 'myroom'});
    socket.on('recMsg', function (data) {
        console.log(data.comment)
        $('#chat').append(data.comment);
    });
    function myOnClick() {
        socket.emit("reqMsg", {comment: $('#user').val()});
        $('#user').val('');
    }
    </script>


</html>
